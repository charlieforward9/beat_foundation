{% extends 'main.html' %}
{% block content %}
    <div class="container">
    <h1 class="text-center"><u>Calendar Data</u></h1><br>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>iCalID</th>
          <th>Start Date</th>
        </tr>
      </thead>
      <tbody>
      <!-- jinja2 Technique -->
      {% if d %}
      {% for i in d %}
        <tr>
          <td>{{i.iCalID}}</td>
          <td>{{i.start_date}}</td>
        </tr>
      {% endfor %}
      {% endif %}
      </tbody>
    </table>
  </div>

{% endblock %}
