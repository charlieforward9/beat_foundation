<script src=

<script

	type="text/javascript"
></script>
<script src=

<script src=
"https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
<style>
	.container {
	width: 70%;
	margin: 15px auto;
	}
	body {
	text-align: center;
	color: green;
	}
	h2 {
	text-align: center;
	font-family: "Verdana", sans-serif;
	font-size: 30px;
	}
</style>
<body>
	<div class="container">
	<h2>Line Chart</h2>
	<div>
		<canvas id="myChart"></canvas>
	</div>
	</div>
</body>

<script>
	var ctx = document.getElementById("myChart").getContext("2d");
	var myChart = new Chart(ctx, {
	type: "line",
	data: {
		labels: [
		"Monday",
		"Tuesday",
		"Wednesday",
		"Thursday",
		"Friday",
		"Saturday",
		"Sunday",
		],
		datasets: [
		{
			label: "work load",
			data: [2, 9, 3, 17, 6, 3, 7],
			backgroundColor: "rgba(153,205,1,0.6)",
		},
		{
			label: "free hours",
			data: [2, 2, 5, 5, 2, 1, 10],
			backgroundColor: "rgba(155,153,10,0.6)",
		},
		],
	},
	});
</script>
</html>
