{% extends 'base.html' %}

{% block title %}BEATS{% endblock %}

{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>

<div class="container">
    <div class="border border-light p-3 mb-4">
        <div class="text-center">
            <img src="https://audiosciencereview.com/forum/data/avatars/o/5/5182.jpg?1546011841" class="img-fluid" alt="BEAT">
            <h1 class="display-1">BEAT</h1>
            {% if user.is_authenticated %}
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <a href="trend1" class="btn btn-secondary">
                <input type="radio"> Trend 1
              </a>
              <a href="trend2" class="btn btn-secondary">
                <input type="radio"> Trend 2
              </a>
              <a href="trend3" class="btn btn-secondary">
                <input type="radio"> Trend 3
              </a>
              <a href="trend4" class="btn btn-secondary">
                <input type="radio"> Trend 4
              </a>
              <a href="trend5" class="btn btn-secondary">
                <input type="radio"> Trend 5
              </a>
            </div>
          {% else %}
            <a href="signup" type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark">Find your beat</a>
          {% endif %}
        </div>
    </div>
</div>
{% endblock %}
